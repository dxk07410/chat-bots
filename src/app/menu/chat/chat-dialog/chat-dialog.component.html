<div class="wrapper" id="scrollHere" name="scrollHere">
<h1>Angular Bot</h1>

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
    <span class="date"> {{message.date}}</span>
  </div>

</ng-container>


<label for="nameField">Your Message</label>


<input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">

<button class="btnColor" (click)="sendMessage()">Send</button>
<button class="endBtnColor" (click)="endChat()">End Chat</button>
<button class="btnColor"(click)="activateSpeechSearchMovie()">Talk</button>

<audio src="" hidden id="audioSpecch"></audio>
</div>
